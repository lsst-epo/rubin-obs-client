# Builds, pushes, and deploys the Skyviewer API container
name: 'Production Deployment'

on:
  push:
    branches:
      - 'master'
    tags:
      - '*'

jobs:
  build-push-deploy:
    name: 'Build, Publish, and Deploy'
    runs-on: ubuntu-latest

    # Checkout the repository to the GitHub Actions runner
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # gcloud CLI setup
    - name: Login to GCP
      uses: google-github-actions/setup-gcloud@master
      with:
        service_account_key: ${{ secrets.PIPELINE_EPO_PROD_PROJECT }}
        project_id: edc-prod-eef0
        export_default_credentials: true
    
    - name: Build Container Image
      run: |-
        docker build \
        -t "gcr.io/edc-prod-eef0/rubin-obs-client:${{ github.ref_name }}" \
        --build-arg NEXT_PUBLIC_API_URL=https://rubin-obs-api-int-2eici5myiq-uc.a.run.app/api \
        --build-arg NEXT_PUBLIC_ASSETS_BASE_URL=https://rubin-obs-api-int-2eici5myiq-uc.a.run.app/assets \
        .
    - name: Configure Docker Auth
      run: gcloud --quiet auth configure-docker

    - name: Push Container Image to GCR
      run: docker push gcr.io/edc-prod-eef0/rubin-obs-client:${{ github.ref_name }}

    - name: Update app.yaml
      run: |-
        echo "
        network:
          name: edc-prod-vpc
          subnetwork_name: subnet-us-central1-01" >> app.yaml

    - name: Deploy to App Engine
      run: |-
        gcloud app deploy app.yaml \
        --image-url=gcr.io/edc-prod-eef0/rubin-obs-client:${{ github.ref_name }} \
        --version=${{ github.ref_name }}
        --promote \
        --project=edc-prod-eef0