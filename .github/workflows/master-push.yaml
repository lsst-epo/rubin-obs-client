name: 'Build and deploy Rubin Obs Client to Int GAE'

on:
  push:
    branches:
      - 'master'

jobs:
  build-push-deploy:
    name: 'Build, Publish, and Deploy'
    runs-on: ubuntu-latest

    # Checkout the repository to the GitHub Actions runner
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # gcloud CLI setup
    - name: Login to GCP
      uses: google-github-actions/setup-gcloud@v0
      with:
        service_account_key: ${{ secrets.SKYVIEWER_INT_SERVICE_ACCOUNT }}
        project_id: edc-int-6c5e
        export_default_credentials: true
    
    - name: Build Container Image
      run: |-
        docker build \
        -t "gcr.io/edc-int-6c5e/skyviewer-client:${{ github.sha }}" \
        --build-arg NEXT_PUBLIC_API_URL=https://api-int.rubinobs.com/api \
        --build-arg NEXT_PUBLIC_BASE_URL=https://int.rubinobs.com \
        --build-arg NEXT_PUBLIC_GOOGLE_APP_ID=688095955960-t0fpaj4ec3gh5vsr9lhg8govapk2oeo9.apps.googleusercontent.com \
        --build-arg NEXT_PUBLIC_PAGEPROOFER_ID=0a40ceaf-340d-5e6a-adc7-898f09823859 \
        --build-arg NEXT_PUBLIC_CONTACT_FORM_POST_URL=something \
        .
    - name: Configure Docker Auth
      run: gcloud --quiet auth configure-docker

    - name: Push Container Image to GCR
      run: docker push gcr.io/edc-int-6c5e/skyviewer-client:${{ github.sha }}

    - name: Get app.yaml
      run: gcloud secrets versions access latest --secret=rubin-obs-client-appyaml > app.yaml

    - name: Deploy to App Engine
      run: |-
        gcloud app deploy app.yaml \
        --image-url=gcr.io/edc-int-6c5e/skyviewer-client:${{ github.sha }} \
        --promote \
        --project=edc-int-6c5e